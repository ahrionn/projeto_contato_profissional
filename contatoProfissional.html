<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title> Contato Profissional </title>

		<link rel="stylesheet" type="text/css" href="css/styleform.css">
	</head>
	
	<body>

		<hr id="top">
			<h1> Formulário </h1>
		<hr>

		<br>

		<form name="contatoProfissional" action="recebedados.php" method="post">
			
			<fieldset>
				
				<legend> Dados Pessoais: </legend>

					<br>

					<label for="idnome"> Nome Completo: </label>
					<input type="text" name="name" id="idnome" autofocus required placeholder="campo obrigatório">

					<br><br>
					
					<label for="gen"> Gênero: </label>
						
						<select name="genero" id="gen">
							<option value="fem"> Feminino </option>
							<option value="masc"> Masculino </option>
							<option value="outro"> Outro </option>
							<option value="semResposta"> Prefiro não responder </option>
						</select>

					<br><br>

					<label for="data "> Data de Nascimento: </label>
					<input type="date" name="dataNasc" id="data">

					<br><br>

					<label for="email"> E-mail: </label>
					<input type="email" name="email" id="email" required placeholder="campo obrigatório">

					<br><br>

					<label for="link"> URL do site pessoal: </label>
					<input type="url" name="site" id="link" placeholder="http://www.exemplo.com">

					<br><br>

						<fieldset id="ENDERECO">

							<legend> Endereço: </legend>
								
								<label for="street"> Rua: </label>
								<input type="text" name="street" required placeholder="campo obrigatório">
								<br><br>
								<label for="number"> Número: </label>
								<input type="text" name="number" required placeholder="campo obrigatório">
								<br><br>
								<label for="comp"> Complemento: </label>
								<input type="text" name="comp" required placeholder="campo obrigatório">

						</fieldset>

					<br><br>

					<label for="city"> Cidade: </label>
						
						<select name="cidade" id="city">
							<option value="al"> Alvorada </option>
							<option value="can"> Canoas </option>
							<option value="est"> Esteio </option>
							<option value="grav"> Gravataí </option>
							<option value="nh"> Novo Hamburgo </option>
							<option value="pf"> Passo Fundo </option>
							<option value="pel"> Pelotas </option>
							<option value="pa"> Porto Alegre </option>
							<option value="sl"> São Leopoldo </option>
						</select>

					<br><br>

					<label for="cel"> Telefone: </label>
					<input type="tel" name="cel" placeholder="Digite seu telefone com DDD">

					<br><br>

			</fieldset>

			<br><br>

			<fieldset>
				
				<legend> Dados Profissionais: </legend>

					<br>
					
					<span> Áreas de Atuação: </span>

						<br><br>
						
						<input type="checkbox" name="design" value="true" id="design">
						<label for="design"> Design </label>
						
						<br><br>

						<input type="checkbox" name="dfe" value="true" id="dfe">
						<label for="dfe"> Desenvolvimento Front-End </label>

						<br><br>

						<input type="checkbox" name="dbe" value="true" id="dbe">
						<label for="dbe"> Desenvolvimento Back-End </label>
					
						<br><br>

						<input type="checkbox" name="es" value="true" id="es">
						<label for="es"> Engenharia de Software </label>
					
						<br><br>

						<input type="checkbox" name="bd" value="true" id="bd">
						<label for="bd"> Banco de Dados </label>
					
						<br><br>

						<input type="checkbox" name="at" value="true" id="at">
						<label for="at"> Análise de Testes </label>
					
						<br><br>

						<input type="checkbox" name="an" value="true" id="an">
						<label for="an"> Análise de Negócios </label>
					
						<br><br>

						<input type="checkbox" name="man" value="true" id="man">
						<label for="man"> Manutenção </label>

						<br><br>

						<hr>

						<br>

					<span for="form"> Formação </span>

						<br><br>
						
						<select name="formacao" id="form">
							<option value="ef"> Ensino Fundamental </option>
							<option value="em"> Ensino Médio </option>
							<option value="es"> Ensino Superior </option>
							<option value="esp"> Especialização </option>
							<option value="mest"> Mestrado </option>
							<option value="doc"> Doutorado </option>
						</select>

						<br><br>

						<hr>

						<br>

					<span> Breve histórico profissional </span>
						
						<br><br>
						
						<textarea cols="60" rows="10"></textarea>

						<br><br>

						<hr>

						<br>

					<span> Upload do CV </span>
						
						<br><br>
						
						<input type="file" name="arquivo_do_curriculo">

						<br><br>

						<hr>

						<br>

					<span for="horas_semanais"> Disponibilidade de horas semanais </span>
						
						<br><br>
						
						<input type="number" name="horas" id="horas_semanais" min="10" max="40" step="10">

						<br><br>

			</fieldset>
			
			<br><br>
			
			<fieldset>
				
				<legend> Agendamento de Entrevista: </legend>

					<hr>

					<label for="data "> Data: </label>
					<input type="date" name="data" id="data" required>

					<br><hr>

					<label for="hora"> Horário: </label>
					<input type="time" name="hora" id="hora" required>

					<hr>

			</fieldset>
			
			<br>
			
			<input type="submit" name="botaoEnviar">

		</form>

	</body>

</html>
